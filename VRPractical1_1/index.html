<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- ENVIRONMENT -->
      <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/chesapeake-bay.jpg"></a-sky>
      <a-plane position="0 -1.5 0" rotation="-90 0 0" width="80" height="80" color="#4d4d4d"></a-plane>

      <!-- RED CAR -->
      <a-box position="0 0 0">
        <!-- Body -->
        <a-box position="0 0 0" width="4" height="1" depth="2.5" color="#C00000"></a-box>
        <!-- Hood -->
        <a-box position="1 0.3 0" width="1.5" height="0.5" depth="2.5" color="#8B0000"></a-box>
        <!-- Windshield -->
        <a-box position="0 0.9 0" width="2" height="0.6" depth="2" color="#ADD8E6"></a-box>
        <!-- Spoiler -->
        <a-box position="-2 1 0" width="0.2" height="0.3" depth="2" color="#800000"></a-box>
        <!-- Wheels -->
        <a-cylinder position="-1.5 -0.8 -1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
        <a-cylinder position="-1.5 -0.8 1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
        <a-cylinder position="1.5 -0.8 -1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
        <a-cylinder position="1.5 -0.8 1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
        <!-- Headlights -->
        <a-sphere position="2.1 0 -0.7" radius="0.3" color="#FFFF99"></a-sphere>
        <a-sphere position="2.1 0 0.7" radius="0.3" color="#FFFF99"></a-sphere>
        <!-- Taillights -->
        <a-box position="-2 0 -0.7" width="0.2" height="0.3" depth="0.3" color="#FF0000"></a-box>
        <a-box position="-2 0 0.7" width="0.2" height="0.3" depth="0.3" color="#FF0000"></a-box>
      </a-box>

      <!-- GREEN CAR -->
      <a-box position="7 0 -6" rotation="0 250 0">
        <!-- Body -->
        <a-box position="0 0 0" width="4" height="1" depth="2.5" color="#06402B"></a-box>
        <!-- Hood -->
        <a-box position="1 0.3 0" width="1.5" height="0.5" depth="2.5" color="#2E6F40"></a-box>
        <!-- Windshield -->
        <a-box position="0 0.9 0" width="2" height="0.6" depth="2" color="#ADD8E6"></a-box>
        <!-- Spoiler -->
        <a-box position="-2 1 0" width="0.2" height="0.3" depth="2" color="#06402B"></a-box>
        <!-- Wheels -->
        <a-cylinder position="-1.5 -0.8 -1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
        <a-cylinder position="-1.5 -0.8 1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
        <a-cylinder position="1.5 -0.8 -1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
        <a-cylinder position="1.5 -0.8 1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
        <!-- Headlights -->
        <a-sphere position="2.1 0 -0.7" radius="0.3" color="#FFFF99"></a-sphere>
        <a-sphere position="2.1 0 0.7" radius="0.3" color="#FFFF99"></a-sphere>
        <!-- Taillights -->
        <a-box position="-2 0 -0.7" width="0.2" height="0.3" depth="0.3" color="#FF0000"></a-box>
        <a-box position="-2 0 0.7" width="0.2" height="0.3" depth="0.3" color="#FF0000"></a-box>
      </a-box>

      <!-- BLUE CAR -->
      <a-box position="7 0 6" rotation="0 150 0">
        <!-- Body -->
        <a-box position="0 0 0" width="4" height="1" depth="2.5" color="#0D3AA9"></a-box>
        <!-- Hood -->
        <a-box position="1 0.3 0" width="1.5" height="0.5" depth="2.5" color="#00008B"></a-box>
        <!-- Windshield -->
        <a-box position="0 0.9 0" width="2" height="0.6" depth="2" color="#ADD8E6"></a-box>
        <!-- Spoiler -->
        <a-box position="-2 1 0" width="0.2" height="0.3" depth="2" color="#0D3AA9"></a-box>
        <!-- Wheels -->
        <a-cylinder position="-1.5 -0.8 -1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
        <a-cylinder position="-1.5 -0.8 1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
        <a-cylinder position="1.5 -0.8 -1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
        <a-cylinder position="1.5 -0.8 1" radius="0.6" height="0.4" rotation="90 0 0" color="#000"></a-cylinder>
        <!-- Headlights -->
        <a-sphere position="2.1 0 -0.7" radius="0.3" color="#FFFF99"></a-sphere>
        <a-sphere position="2.1 0 0.7" radius="0.3" color="#FFFF99"></a-sphere>
        <!-- Taillights -->
        <a-box position="-2 0 -0.7" width="0.2" height="0.3" depth="0.3" color="#FF0000"></a-box>
        <a-box position="-2 0 0.7" width="0.2" height="0.3" depth="0.3" color="#FF0000"></a-box>
      </a-box>

    </a-scene>
  </body>
</html>
