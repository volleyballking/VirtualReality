<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
    <script src="snowman.js"></script>
    <script src="ufo.js"></script>
    <script src="snowflake.js"></script>
    
  </head>
  <body>
    <a-scene>
      <a-plane  rotation="-90 0 0" width="50" height="50" src="ground.jpg"></a-plane>
      <a-sky color="skyblue"></a-sky>

      <a-camera position="0 2 5">
        <a-cursor></a-cursor>
      </a-camera>

      <a-entity id="snowman" position="10 0 0">
        <a-sphere position="0 0.5 0" radius="1" color="white"></a-sphere>
        <a-sphere position="0 1.8 0" radius="0.75" color="white"></a-sphere>
        <a-sphere position="0 3 0" radius="0.5" color="white"></a-sphere>
        <a-sphere position="-0.15 3.1 0.45" radius="0.1" color="black"></a-sphere>
        <a-sphere position="0.15 3.1 0.45" radius="0.1" color="black"></a-sphere>
        <a-cone position="0 3 0.5" rotation="90 0 0" radius-bottom="0.08" radius-top="0.01" height="0.4" color="tomato"></a-cone>
        <a-cylinder position="-0.85 2 0" rotation="0 0 45" radius="0.1" height="1.5" color="#A52A2A"></a-cylinder>
        <a-cylinder position="0.85 2 0" rotation="0 0 -45" radius="0.1" height="1.5" color="#A52A2A"></a-cylinder>
      </a-entity>
    </a-scene>
    
  </body>
</html>
