<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-cylinder 
        position="0 1 0" 
        radius="1" 
        height="2" 
        color="#eee8d3">
      </a-cylinder>
      
      <!-- Mushroom cap -->
      <a-sphere 
        position="0 3 0" 
        radius="2" 
        color="#d62828" 
        segments-width="32" 
        segments-height="16" 
        theta-start="0" 
        theta-length="180">
      </a-sphere>
      
      <!-- White spots on cap -->
      <a-sphere position="0.7 3.5 0.5" radius="0.3" color="#fff"></a-sphere>
      <a-sphere position="-0.8 3.6 -0.3" radius="0.25" color="#fff"></a-sphere>
      <a-sphere position="0.2 3.7 -1.5" radius="0.35" color="#fff"></a-sphere>
      
      <!-- Door -->
      <a-box position="0 0.75 1" height="1.5" width="1" depth="0.1" color="#654321"></a-box>
    </a-scene>
  </body>
</html>
